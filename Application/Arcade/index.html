<meta name=apple-mobile-web-app-capable content=yes>
<title>Arcade - Windows U Store</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<body onload="Loaded();">
  <div id="App" style="padding:20;display:inline-grid;">
    <img style="padding:5" id="AppIcon" src="" alt="" width="250" height="250">
    <a style="font-size:40;position:absolute;top:0;right:0" id="AppName">AppName</a>
    <button id="DownloadButton"></button>
  </div>
  <p></p>
  <div id="descriptiondiv">
    <iframe style="border:none;" id="description" src="" width="100%" height="100%">Error Can't find that file</iframe>
  </div>
</body>
<style>
  body {
    margin:0;
  }
  #DownloadButton {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    //display: inline-grid;
    font-size: 16px;
    //margin: 4px 2px;
    cursor: pointer;
  }
</style>
<script>
  function Loaded() {
    FindApp();
    Color();
  }
  function FindApp() {
    document.getElementById("AppIcon").src = 'https://dogindustrialstudios.github.io/Arcade/logo.ico';
    document.getElementById("AppName").innerHTML = 'Arcade';
    if (localStorage.WindowsU_ArcadeApplication != 'Installed') {
      document.getElementById("DownloadButton").innerHTML = 'Install Application';
      DownloadButton.onclick = "localStorage.WindowsU_ArcadeApplication = 'Installed';window.location.reload();";
    } else {document.getElementById("DownloadButton").innerHTML = 'Application Installed';}
    document.getElementById("description").src = 'https://dogindustrialstudios.github.io/Arcade/description.html';
  }
  function Color() {
    document.getElementById("AppIcon").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("DownloadButton").style.backgroundColor = localStorage.WindowsU_Color;
  }
</script>
