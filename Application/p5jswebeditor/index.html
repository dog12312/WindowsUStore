<title>P5 Javascript Web Editor - Windows U Store</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<body onload="Loaded();">
  <img style="position:absolute;left:0;" onclick="window.history.back();" src="/WindowsU/C/Windows/System92/icons/Back.png" alt="" width="40" height="40">
  <div id="App" style="width:450;position: relative;padding:30;display:inline-grid;">
    <img style="padding:5" id="AppIcon" src="" alt="" width="250" height="250">
    <a style="font-size:40;position:absolute;top:10;left:290;" id="AppName">AppName</a>
    <a style="font-size:20;position:absolute;top:60;left:290;" id="AppDeveloper">Developer</a>
    <button id="DownloadButton"></button>
  </div>
  <p></p>
  <div id="extradiv">
    <iframe style="border:none;" id="extra" src="" width="100%" height="60%">Error Can't find that file</iframe>
  </div>
  <div id="descriptiondiv">
    <iframe style="border:none;" id="description" src="" width="60%" height="100%">Error Can't find that file</iframe>
  </div>
</body>
<style>
  body {
    margin:0;
  }
  #DownloadButton {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    //display: inline-grid;
    font-size: 16px;
    //margin: 4px 2px;
    cursor: pointer;
  }
</style>
<script>
  function Loaded() {
    FindApp();
    Color();
  }
  function FindApp() {
    document.getElementById("AppIcon").src = 'https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico';
    document.getElementById("AppName").innerHTML = 'P5 JS Web Editor';
    document.getElementById("AppDeveloper").innerHTML = 'Made By p5';
    if (localStorage.WindowsU_p5js_editorApplication != 'Installed') {
      document.getElementById("DownloadButton").innerHTML = 'Install Application';
      document.getElementById("DownloadButton").onclick = function(){localStorage.WindowsU_p5js_editorApplication = 'Installed';window.location.reload();};
    } else {document.getElementById("DownloadButton").innerHTML = 'Application Installed';}
    document.getElementById("extra").src = 'https://p5js.org/get-started/';
    document.getElementById("description").src = 'https://p5js.org/';
  }
  function Color() {
    document.getElementById("AppIcon").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("DownloadButton").style.backgroundColor = localStorage.WindowsU_Color;
  }
</script>
